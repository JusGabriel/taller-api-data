<ion-content class="ion-padding ion-text-center" fullscreen>
  <div class="login-container">

    <h1 class="title">Iniciar sesión / Registrar</h1>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="full" class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="onLogin()" [disabled]="loading" class="login-button">
      {{ loading ? 'Ingresando...' : 'Entrar' }}
    </ion-button>

    <ion-button expand="block" color="secondary" (click)="onRegister()" [disabled]="loading">
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </ion-button>

    <ion-button fill="clear" color="tertiary" (click)="onResetPassword()" [disabled]="loading">
      ¿Olvidaste tu contraseña?
    </ion-button>

  </div>
</ion-content>
